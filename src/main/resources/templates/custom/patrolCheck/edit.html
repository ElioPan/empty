<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${patrolCheck.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">验收人：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${patrolCheck.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收验结果：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${patrolCheck.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${patrolCheck.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">验收时间：</label>
								<div class="col-sm-8">
									<input id="checkTime" name="checkTime" th:value="${patrolCheck.checkTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记录ID：</label>
								<div class="col-sm-8">
									<input id="recordId" name="recordId" th:value="${patrolCheck.recordId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">效率评分：</label>
								<div class="col-sm-8">
									<input id="xlGrade" name="xlGrade" th:value="${patrolCheck.xlGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">质量评分：</label>
								<div class="col-sm-8">
									<input id="qaGrade" name="qaGrade" th:value="${patrolCheck.qaGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">态度评分：</label>
								<div class="col-sm-8">
									<input id="tdGrade" name="tdGrade" th:value="${patrolCheck.tdGrade}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/patrolCheck/edit.js">
	</script>
</body>
</html>
