<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${deviceSpare.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">主设备主键：</label>
								<div class="col-sm-8">
									<input id="deviceId" name="deviceId" th:value="${deviceSpare.deviceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备件主键：</label>
								<div class="col-sm-8">
									<input id="spareId" name="spareId" th:value="${deviceSpare.spareId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">与主设备绑定数量：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${deviceSpare.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备件所在库位id：</label>
								<div class="col-sm-8">
									<input id="spareLocationid" name="spareLocationid" th:value="${deviceSpare.spareLocationid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自定义1：</label>
								<div class="col-sm-8">
									<input id="def1" name="def1" th:value="${deviceSpare.def1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自定义2：</label>
								<div class="col-sm-8">
									<input id="def2" name="def2" th:value="${deviceSpare.def2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自定义3：</label>
								<div class="col-sm-8">
									<input id="def3" name="def3" th:value="${deviceSpare.def3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自定义4：</label>
								<div class="col-sm-8">
									<input id="def4" name="def4" th:value="${deviceSpare.def4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自定义5：</label>
								<div class="col-sm-8">
									<input id="def5" name="def5" th:value="${deviceSpare.def5}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/deviceSpare/edit.js">
	</script>
</body>
</html>
