<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
	<link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>检索条件</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content" style="height: 60px;">
					<div class="form-group col-md-2">
						<input type="text" id="title" name="title" class="form-control text" placeholder="任务主题">
					</div>
					<div class="form-group col-md-2">
						<input type="text" id="createBy" name="createBy" class="form-control text" placeholder="发起人">
					</div>
					<div class="form-group col-md-2">
						<select data-placeholder="处理状态" id="status" name="status" class="form-control chosen-select"
								tabindex="2" style="width: 100%">
							<option value="">所有任务</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<input type="text" id="heldPerson" name="heldPerson" class="form-control text" placeholder="责任人">
					</div>
					<div class="form-group col-md-3" id="data_5">
						<div class="col-sm-12 input-daterange input-group" id="datepicker">
							<input type="text" class="form-control text" id="startTime" name="startTime" value="" placeholder="发起开始时间" />
							<span class="input-group-addon">到</span>
							<input type="text" class="form-control text" id="endTime" name="endTime" value=""  placeholder="发起结束时间"/>
						</div>
					</div>
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
				</div>
			</div>
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="custom:taskMain:add" type="button" class="btn btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="custom:taskMain:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_deal_h = 'hidden';
                var s_detail_h = 'hidden';
                var s_check_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="custom:taskMain:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="custom:taskMain:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="custom:taskMain:deal">
			<script type="text/javascript">
				var s_deal_h = '';
			</script>
		</div>
		<div shiro:hasPermission="custom:taskMain:detail">
			<script type="text/javascript">
				var s_detail_h = '';
			</script>
		</div>
		<div shiro:hasPermission="custom:taskMain:check">
			<script type="text/javascript">
				var s_check_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/taskMain/taskMain.js"></script>
	<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
</body>
</html>
