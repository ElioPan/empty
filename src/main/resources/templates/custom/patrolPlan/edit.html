<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${patrolPlan.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工单号：</label>
								<div class="col-sm-8">
									<input id="workOrderno" name="workOrderno" th:value="${patrolPlan.workOrderno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${patrolPlan.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">责任人：</label>
								<div class="col-sm-8">
									<input id="engineerId" name="engineerId" th:value="${patrolPlan.engineerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">责任人电话：</label>
								<div class="col-sm-8">
									<input id="cellphone" name="cellphone" th:value="${patrolPlan.cellphone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${patrolPlan.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${patrolPlan.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">频次间隔：</label>
								<div class="col-sm-8">
									<input id="frequency" name="frequency" th:value="${patrolPlan.frequency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">到期提醒：</label>
								<div class="col-sm-8">
									<input id="expireday" name="expireday" th:value="${patrolPlan.expireday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${patrolPlan.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${patrolPlan.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${patrolPlan.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${patrolPlan.createBy}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/patrolPlan/edit.js">
	</script>
</body>
</html>
