<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${upkeepPlan.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工单号：</label>
								<div class="col-sm-8">
									<input id="workOrderno" name="workOrderno" th:value="${upkeepPlan.workOrderno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${upkeepPlan.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联设备：</label>
								<div class="col-sm-8">
									<input id="deviceId" name="deviceId" th:value="${upkeepPlan.deviceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">责任人：</label>
								<div class="col-sm-8">
									<input id="engineerId" name="engineerId" th:value="${upkeepPlan.engineerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">责任人电话：</label>
								<div class="col-sm-8">
									<input id="cellphone" name="cellphone" th:value="${upkeepPlan.cellphone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${upkeepPlan.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工时：</label>
								<div class="col-sm-8">
									<input id="manHour" name="manHour" th:value="${upkeepPlan.manHour}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${upkeepPlan.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务结果：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${upkeepPlan.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${upkeepPlan.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">到期提醒：</label>
								<div class="col-sm-8">
									<input id="expireday" name="expireday" th:value="${upkeepPlan.expireday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${upkeepPlan.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${upkeepPlan.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="gmtTime" name="gmtTime" th:value="${upkeepPlan.gmtTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="userid" name="userid" th:value="${upkeepPlan.userid}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/upkeepPlan/edit.js">
	</script>
</body>
</html>
