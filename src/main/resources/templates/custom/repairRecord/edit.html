<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${repairRecord.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">故障类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${repairRecord.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">故障等级：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${repairRecord.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">使用情况：</label>
								<div class="col-sm-8">
									<input id="usage" name="usage" th:value="${repairRecord.usage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">维修人：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${repairRecord.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${repairRecord.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">维修开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${repairRecord.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">维修结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${repairRecord.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工时：</label>
								<div class="col-sm-8">
									<input id="manHour" name="manHour" th:value="${repairRecord.manHour}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成本：</label>
								<div class="col-sm-8">
									<input id="cost" name="cost" th:value="${repairRecord.cost}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${repairRecord.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">故障原因：</label>
								<div class="col-sm-8">
									<input id="cause" name="cause" th:value="${repairRecord.cause}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">解决方案：</label>
								<div class="col-sm-8">
									<input id="solution" name="solution" th:value="${repairRecord.solution}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件ID：</label>
								<div class="col-sm-8">
									<input id="eventId" name="eventId" th:value="${repairRecord.eventId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/repairRecord/edit.js">
	</script>
</body>
</html>
