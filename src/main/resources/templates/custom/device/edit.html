<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${device.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备编号：</label>
								<div class="col-sm-8">
									<input id="serialno" name="serialno" th:value="${device.serialno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${device.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${device.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" th:value="${device.factory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格型号：</label>
								<div class="col-sm-8">
									<input id="model" name="model" th:value="${device.model}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">购买时间：</label>
								<div class="col-sm-8">
									<input id="buyTime" name="buyTime" th:value="${device.buyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">启用时间：</label>
								<div class="col-sm-8">
									<input id="usingTime" name="usingTime" th:value="${device.usingTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">使用年限：</label>
								<div class="col-sm-8">
									<input id="serviceYear" name="serviceYear" th:value="${device.serviceYear}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门ID：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" th:value="${device.deptId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${device.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">使用状况：</label>
								<div class="col-sm-8">
									<input id="usingStatus" name="usingStatus" th:value="${device.usingStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备用途：</label>
								<div class="col-sm-8">
									<input id="deviceUse" name="deviceUse" th:value="${device.deviceUse}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">安装地点：</label>
								<div class="col-sm-8">
									<input id="site" name="site" th:value="${device.site}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" th:value="${device.desc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产商：</label>
								<div class="col-sm-8">
									<input id="factoryId" name="factoryId" th:value="${device.factoryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商：</label>
								<div class="col-sm-8">
									<input id="supplierId" name="supplierId" th:value="${device.supplierId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务商：</label>
								<div class="col-sm-8">
									<input id="serviceId" name="serviceId" th:value="${device.serviceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${device.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${device.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/device/edit.js">
	</script>
</body>
</html>
