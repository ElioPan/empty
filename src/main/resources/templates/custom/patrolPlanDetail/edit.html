<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${patrolPlanDetail.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">巡检计划id：</label>
								<div class="col-sm-8">
									<input id="linkPatrolPlanId" name="linkPatrolPlanId" th:value="${patrolPlanDetail.linkPatrolPlanId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联设备id：</label>
								<div class="col-sm-8">
									<input id="linkDeviceId" name="linkDeviceId" th:value="${patrolPlanDetail.linkDeviceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联检查项目id集合：</label>
								<div class="col-sm-8">
									<input id="linkProjectId" name="linkProjectId" th:value="${patrolPlanDetail.linkProjectId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/patrolPlanDetail/edit.js">
	</script>
</body>
</html>
