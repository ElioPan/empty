<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${repairCheck.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">收验结果：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${repairCheck.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${repairCheck.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">验收人：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${repairCheck.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">验收时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${repairCheck.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件ID：</label>
								<div class="col-sm-8">
									<input id="eventId" name="eventId" th:value="${repairCheck.eventId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">效率评分：</label>
								<div class="col-sm-8">
									<input id="xlGrade" name="xlGrade" th:value="${repairCheck.xlGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">质量评分：</label>
								<div class="col-sm-8">
									<input id="qaGrade" name="qaGrade" th:value="${repairCheck.qaGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">态度评分：</label>
								<div class="col-sm-8">
									<input id="tdGrade" name="tdGrade" th:value="${repairCheck.tdGrade}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/custom/repairCheck/edit.js">
	</script>
</body>
</html>
