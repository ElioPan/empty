<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${dict.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分类：</label>
                            <div class="col-sm-8">
                                <select id="remarks" name="remarks" th:field="${dict.remarks}"  th:value="${dict.remarks}"   class="form-control">
                                    <option th:selected="${dict.remarks=='服务器'}" value="服务器">服务器</option>
                                    <option th:selected="${dict.remarks=='网络'}" value="网络">网络</option>
                                    <option th:selected="${dict.remarks=='IP对象'}" value="IP对象">IP对象</option>
                                    <option th:selected="${dict.remarks=='表空间'}" value="表空间">表空间</option>
                                    <option th:selected="${dict.remarks=='操作系统'}" value="操作系统">操作系统</option>
                                    <option th:selected="${dict.remarks=='存储'}" value="存储">存储</option>
                                    <option th:selected="${dict.remarks=='刀片中心'}" value="刀片中心">刀片中心</option>
                                    <option th:selected="${dict.remarks=='会话'}" value="会话">会话</option>
                                    <option th:selected="${dict.remarks=='交换机'}" value="交换机">交换机</option>
                                    <option th:selected="${dict.remarks=='逻辑端口'}" value="逻辑端口">逻辑端口</option>
                                    <option th:selected="${dict.remarks=='逻辑卷'}" value="逻辑卷">逻辑卷</option>
                                    <option th:selected="${dict.remarks=='数据库'}" value="数据库">数据库</option>
                                    <option th:selected="${dict.remarks=='网络'}" value="网络">网络</option>
                                    <option th:selected="${dict.remarks=='物理端口'}" value="物理端口">物理端口</option>
                                    <option th:selected="${dict.remarks=='线路'}" value="线路">线路</option>
                                    <option th:selected="${dict.remarks=='虚拟机'}" value="虚拟机">虚拟机</option>
                                    <option th:selected="${dict.remarks=='业务'}" value="业务">业务</option>
                                    <option th:selected="${dict.remarks=='硬盘'}" value="硬盘">硬盘</option>
                                    <option th:selected="${dict.remarks=='中间件'}" value="中间件">中间件</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${dict.name}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据值：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value" th:value="${dict.value}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" th:value="${dict.type}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description"
                                       th:value="${dict.description}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                                       <!--th:value="${dict.parentId}" class="form-control"-->
                                       <!--type="text">-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
