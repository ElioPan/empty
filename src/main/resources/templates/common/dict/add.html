<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">分类：</label>
								<div class="col-sm-8">
									<select id="remarks" name="remarks" class="form-control">
										<option value="服务器">服务器</option>
										<option value="网络">网络</option>
										<option value="IP对象">IP对象</option>
										<option value="表空间">表空间</option>
										<option value="操作系统">操作系统</option>
										<option value="存储">存储</option>
										<option value="刀片中心">刀片中心</option>
										<option value="会话">会话</option>
										<option value="交换机">交换机</option>
										<option value="逻辑端口">逻辑端口</option>
										<option value="逻辑卷">逻辑卷</option>
										<option value="数据库">数据库</option>
										<option value="网络">网络</option>
										<option value="物理端口">物理端口</option>
										<option value="线路">线路</option>
										<option value="虚拟机">虚拟机</option>
										<option value="业务">业务</option>
										<option value="硬盘">硬盘</option>
										<option value="中间件">中间件</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标签名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据值：</label>
								<div class="col-sm-8">
									<input id="value" name="value" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${type}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${description}" class="form-control"
										type="text">
								</div>
							</div>
							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">排序（升序）：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="sort" name="sort" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->

							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">备注信息：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="remarks" name="remarks" class="form-control"-->
										<!--type="text">-->
								<!--</div>-->
							<!--</div>-->

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/dict/add.js">
	</script>
</body>
</html>
